<VirtualHost *:80>
	ServerAdmin modestat@stud.ntnu.no
	ServerName nor-municipalities.mode
        DocumentRoot /var/www/html/assigment
	

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	<Directory /var/www/html/assigment/>
		Options Indexes FollowSymLinks
		AllowOverride All
		Require all granted
	</Directory>
</VirtualHost>
